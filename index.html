<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Clima</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Cormorant+Garamond:wght@300&family=Dancing+Script:wght@500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/icono.ico">
    <script src="main.js" defer></script>
    
</head>
<body>
    <main>
        <div class="div__form">
            <form>
                <div class="form__div">
                    <input type="text" autocomplete="off" placeholder="Escribe tu ciudad ..." class="form__div-input" id="input">
                </div>
            </form>
        </div>
        <div class="clima-card">
            <div class="city">Montevideo, UY</div>
            <div class="date">10/10/2023</div>
            <div class="temperatura">
                <img src="img/sol.png" class="img-sol">
                <div class="temp">25°C</div>
            </div>
            <div class="rango">Mín 10°C <br> Máx 19°C</div>
        </div>
    </main>
    <footer class="footer">
        <p>Creado por Valentina Estevez</p>
        <div class="redes">
            <p>Puedes contactarme por mis redes</p>
            <a href="https://github.com/valestevez" target="_blank"><img class="github" src="img/github.png" alt="github"></a>
            <a href="https://www.instagram.com/vale_estevez_/" target="_blank"><img class="instagram" src="img/instagram.png" alt="instagram"></a>
        </div>
        
        
    </footer>
</body>
</html>
